<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!--Se agrega la dependencia de thymmeleag-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!--el th:text se utiliza para mostrar el valor de la variable-->
        <h1 th:text="${libro.id == null ? 'Nuevo Libro' : 'Editar Libro'}"></h1>


        <!--el th:action se utiliza para definir la accion del formulario-->
        <!--el th:object se utiliza para definir el objeto que se va a enviar-->
        <!--esto se hace para que el formulario se pueda enviar a la url que se define en el th:action-->
        <form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
            <input type="hidden" th:field="*{id}"> <!--el th:field se utiliza para definir el campo que se va a enviar-->

            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            </div>

            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}" required>
            </div>

            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
            </div>

            <div>
                <label for="anioPublicacion" class="form-label">Año de publicacion</label>
                <input type="number" class="form-control" id="anioPublicacion" th:field="*{anioPublicacion}" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <input type="text" class="form-control" id="genero" th:field="*{genero}">
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/libros}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
