<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"> <!--Se agrega la dependencia de thymeleag-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <title>Gestion de Libros</title>

    <div class="container mt-5">
        <h1>Lista de Libros</h1>
        <!--Se agrega el enlace para agregar un nuevo libro-->
        <a th:href="@{/libros/nuevo}" class="btn btn-primary mb-3">Agregar Nuevo Libro</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>AÃ±o</th>
                    <th>Genero</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}"> <!--el th:each se utiliza para recorrer una lista-->
                    <td th:text="${libro.id}"></td> <!--el th:text se utiliza para mostrar el valor de la variable-->
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.anioPublicacion}"></td>
                    <td th:text="${libro.genero}"></td>
                    <td>
                        <a th:href="@{'/libros/editar/' + ${libro.id}}" class="btn btn-warning">Editar</a>
                        <a th:href="@{'/libros/eliminar/' + ${libro.id}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
